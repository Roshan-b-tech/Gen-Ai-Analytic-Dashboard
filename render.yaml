services:
  - type: web
    name: gen-ai-analytics-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.0
      - key: CORS_ORIGINS
        value: https://your-frontend-domain.netlify.app
